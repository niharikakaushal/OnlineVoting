<nav>
	<a class="active" href="./">Vote</a>
	<a href="./standings">Result</a>
</nav>

{{#if photo}}

	<img src="photos/{{photo.name}}" width="530" height="420" alt="Cute Puppies Picture" />

	<div class="button-holder">
		<form action="./cute" method="post">
			<input type="hidden" name="photo" value="{{photo.name}}" />
			<input type="submit" value="Like!" />
		</form>
		<form action="./notcute" method="post">
			<input type="hidden" name="photo" value="{{photo.name}}" />
			<input type="submit" value="Dislike!" />
		</form>

	</div>

{{else}}
	<h3>No more photos to vote on! Check out the <a href="./standings">results</a>.</h3>

{{/if}}
